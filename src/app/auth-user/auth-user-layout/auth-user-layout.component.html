<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="administradores" routerLinkActive="active">Administradores</a>
      <a mat-list-item routerLink="secretarios" routerLinkActive="active">Secretarios</a>
      <a mat-list-item routerLink="examenes" routerLinkActive="active">Exámenes</a>
      <a mat-list-item routerLink="horasmedicas" routerLinkActive="active">Horas Médicas</a>
      <a mat-list-item routerLink="pacientes" routerLinkActive="active">Pacientes</a>
      <a mat-list-item routerLink="personal" routerLinkActive="active">Personal Médico</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Los Cliniquitos</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
